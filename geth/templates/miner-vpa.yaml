{{- if and .Values.miner.enabled .Values.miner.verticalAutoscaler.enabled }}
apiVersion: autoscaling.k8s.io/v1beta2
kind: VerticalPodAutoscaler
metadata:
  name: {{ template "miner.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "geth.name" . }}
    chart: {{ template "geth.chart" . }}
    component: "miner"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: StatefulSet
    name: {{ template "miner.fullname" . }}
  updatePolicy:
    updateMode: {{ .Values.miner.verticalAutoscaler.updateMode | default "Off" | quote }}
  {{- with .Values.miner.verticalAutoscaler.containerPolicies }}
  resourcePolicy:
    containerPolicies:
      {{ toYaml . | nindent 6 | trim }}
  {{- end }}
{{- end }}

{{- if .Values.miner.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "miner.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "geth.name" . }}
    chart: {{ template "geth.chart" . }}
    component: "miner"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
{{- end }}
